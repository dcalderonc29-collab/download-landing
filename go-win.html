<!doctype html>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="color-scheme" content="dark light" />
<meta name="referrer" content="no-referrer" />
<title>Подготавливаем скачивание…</title>

<style>
  :root { --bg:#0e0e0f; --fg:#e9e9ea; --muted:#a8a8ad; }
  @media (prefers-color-scheme: light) {
    :root { --bg:#ffffff; --fg:#111; --muted:#666; }
  }
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);
            font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
  .wrap{min-height:100%;display:grid;place-items:center;padding:32px}
  .card{max-width:720px;width:100%;text-align:center}
  h1{margin:0 0 10px;font-size:clamp(26px,4vw,36px);letter-spacing:.2px}
  p{margin:0 0 18px;color:var(--muted)}
  .btn{display:inline-block;padding:12px 18px;border-radius:10px;border:1px solid #ccc;
       text-decoration:none;font-weight:600}
  .hint{font-size:13px;color:var(--muted);opacity:.85}
</style>

<div class="wrap">
  <main class="card">
    <h1>Почти готово…</h1>
    <p>Сейчас откроем <b>официальную страницу релиза на GitHub</b>. 
       На ней нажмите на файл, чтобы начать загрузку.</p>

    <p><a id="open" class="btn" href="#" rel="noopener noreferrer">Открыть на GitHub</a></p>
    <p class="hint">Если страница не открылась автоматически за 1–2 секунды — нажмите кнопку.</p>
  </main>
</div>

<script>
  (function () {
    // ← Ссылку можно оставить «latest», чтобы не править файл при новых релизах
    const GH_RELEASE_URL =
      'https://github.com/dcalderonc29-collab/app-downloadss/releases/latest';

    // Кнопка-подстраховка
    const a = document.getElementById('open');
    a.href = GH_RELEASE_URL;

    // Автопереход (в той же вкладке) — 1 клик у юзера = 1 редирект к GitHub
    setTimeout(() => {
      try { location.replace(GH_RELEASE_URL); } catch (e) { location.href = GH_RELEASE_URL; }
    }, 400);
  })();
</script>

<noscript>
  <meta http-equiv="refresh"
        content="0; url=https://github.com/dcalderonc29-collab/app-downloadss/releases/latest">
</noscript>
