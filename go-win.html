<div id="step-wrap" style="text-align:center;margin:24px 0;">
  <button id="prep" style="padding:12px 18px;border-radius:10px;border:1px solid #ccc;font-weight:700;">
    Prepare download
  </button>
  <div id="gh-download-slot" style="margin-top:16px;display:none;"></div>
</div>

<script>
document.getElementById('prep').addEventListener('click', function () {
  var slot = document.getElementById('gh-download-slot');
  var src = "https://dcalderonc29-collab.github.io/download-landing/go-win.html?embed=1";
  slot.innerHTML =
    '<iframe src="' + src + '" title="Download on GitHub" loading="lazy" ' +
    'referrerpolicy="no-referrer" ' +
    'sandbox="allow-top-navigation-by-user-activation allow-popups" ' +
    'style="width:420px;max-width:90vw;height:160px;border:0;overflow:hidden;border-radius:12px;"></iframe>';
  slot.style.display = 'block';
});
</script>
